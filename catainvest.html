<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>catalogue d’enquêtes de type OSINT — Investigations audiovisuelles</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <style>
    .theme-border{border-left-width:8px}
    .chip{display:inline-flex;align-items:center;gap:.25rem;border-radius:9999px;padding:.125rem .5rem;font-size:.75rem;line-height:1rem}
    .chip-gray{background:#e5e7eb;color:#111827}
    .chip-indigo{background:#e0e7ff;color:#3730a3}
    .chip-proactive{background:#059669;color:#fff}
    .chip-reactive{background:#d97706;color:#fff}
    .chip-slate{background:#94a3b8;color:#0f172a}
    .card-title a{text-decoration:none}
    .visually-hidden{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
</head>
<body class='bg-white text-slate-900'>

<header class='bg-gradient-to-r from-emerald-300 via-emerald-400 to-teal-400 py-10'>
  <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
    <h1 class='text-3xl sm:text-4xl font-extrabold tracking-tight text-slate-900'>
      catalogue d’enquêtes de type OSINT
    </h1>
    <p class='mt-2 text-lg text-slate-800'>Investigations audiovisuelles</p>
  </div>
</header>

<main class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 mb-16'>
  <!-- Filtres -->
  <section aria-labelledby='filters-title' class='mb-6'>
    <h2 id='filters-title' class='visually-hidden'>Filtres</h2>
    <div class='grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4'>
      <div>
        <label for='search' class='block text-sm font-medium text-slate-700'>Recherche (titre / résumé / commentaire)</label>
        <input id='search' type='search' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500' placeholder='Rechercher...'>
      </div>
      <div>
        <label for='media' class='block text-sm font-medium text-slate-700'>Média</label>
        <select id='media' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
          <option value=''>(tous)</option>
        </select>
      </div>
      <div>
        <label for='authors' class='block text-sm font-medium text-slate-700'>Auteurs</label>
        <select id='authors' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
          <option value=''>(tous)</option>
        </select>
      </div>
      <div>
        <label for='theme' class='block text-sm font-medium text-slate-700'>Thématique</label>
        <select id='theme' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
          <option value=''>(toutes)</option>
        </select>
      </div>
      <div>
        <label for='proact' class='block text-sm font-medium text-slate-700'>Proactivité</label>
        <select id='proact' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
          <option value=''>(toutes)</option>
          <option value='proactive'>proactive</option>
          <option value='reactive'>reactive</option>
        </select>
      </div>
      <div>
        <label for='ia' class='block text-sm font-medium text-slate-700'>IA</label>
        <select id='ia' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
          <option value=''>(tout)</option>
          <option value='yes'>yes</option>
          <option value='no'>no</option>
        </select>
      </div>
      <div>
        <label for='dateFrom' class='block text-sm font-medium text-slate-700'>Date (de)</label>
        <input id='dateFrom' type='date' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
      </div>
      <div>
        <label for='dateTo' class='block text-sm font-medium text-slate-700'>Date (à)</label>
        <input id='dateTo' type='date' class='mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500'>
      </div>
      <div class='flex items-end gap-2'>
        <button id='resetBtn' class='inline-flex items-center rounded-lg bg-slate-200 px-3 py-2 text-sm font-medium hover:bg-slate-300'>Réinitialiser</button>
        <button id='exportBtn' class='inline-flex items-center rounded-lg bg-emerald-600 text-white px-3 py-2 text-sm font-medium hover:bg-emerald-700'>Exporter en CSV</button>
      </div>
    </div>
    <div class='mt-2 text-sm text-slate-600' id='counter'></div>
  </section>

  <!-- Grille -->
  <section>
    <div id='grid' class='grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4'></div>
  </section>
</main>

<footer class='border-t border-slate-200 py-6'>
  <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-slate-600'>
    Projet MatrioscIA. Olivier Le Deuff, Thais Barbosa de Almeida, Rayya Roumanos, Mailuxa Pagola. 2025. Licence CC BY
  </div>
</footer>

</html>
