                 +   '<span class="left-accent" style="background:'+col.border+';"></span>'
                 +   '<div class="flex items-start justify-between gap-3">'
                 +     '<h3 class="text-base font-semibold">'+(r.title||"(Sans titre)")+'</h3>'
                 +     '<div>'+aiBadge+'</div>'
                 +   '</div>'
                 +   '<div class="mt-1 text-sm text-gray-600">'+(r.vendor||"")+'</div>'
                 +   '<div class="mt-2 text-sm leading-relaxed">'+(r.description||"")+'</div>'
                 +   '<div class="mt-3 flex flex-wrap gap-2">'+tags+'</div>'
                 +   '<div class="mt-4">'
                 +     (r.link ? '<a class="inline-flex items-center gap-2 border border-gray-300 px-3 py-1.5 rounded-lg hover:bg-gray-50" href="'+r.link+'" target="_blank" rel="noopener">Visiter le site</a>' : '')
                 +   '</div>'
                 + '</article>';
          }).join("");

          html += '<details class="summary-card bg-white rounded-2xl shadow border border-gray-100" open>'
               +   '<summary class="flex items-center justify-between px-4 py-3">'
               +     '<div class="flex items-center gap-3">'
               +       '<span class="w-3 h-3 rounded-full" style="background:'+col.border+';"></span>'
               +       '<h2 class="text-lg font-semibold" style="color:'+col.text+';">'+cat+'</h2>'
               +       '<span class="chip" style="background:'+col.bg+'; color:'+col.text+'; border-color:'+col.border+';">'+items.length+'</span>'
               +     '</div>'
               +     '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>'
               +   '</summary>'
               +   '<div class="p-4 grid gap-3 md:grid-cols-2">'+list+'</div>'
               + '</details>';
        }

        els.groups.innerHTML = html || '<div class="text-gray-500 text-sm">Aucun résultat</div>';
      }

      // Wire events (no optional chaining)
      if (els.q) els.q.addEventListener("input", render);
      if (els.cats) els.cats.addEventListener("change", render);
      if (els.onlyAI) els.onlyAI.addEventListener("change", render);
      if (els.sortBy) els.sortBy.addEventListener("change", render);
      if (els.reset) els.reset.addEventListener("click", function(){
        if (els.q) els.q.value = "";
        if (els.cats && els.cats.options) { for (var i=0;i<els.cats.options.length;i++){ els.cats.options[i].selected = false; } }
        if (els.onlyAI) els.onlyAI.checked = false;
        if (els.sortBy) els.sortBy.value = "title_asc";
        render();
      });

      // First render
      render();
    })();
  </script>
</body>
</html>
