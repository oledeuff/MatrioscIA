le/2022/03/29/sur-youtube-et-twitch-jean-luc-melenchon-et-eric-zemmour-parlent-plus-que-les-autres_6119618_4355770.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Afghanistan : des vidéos prouvent que des talibans ont mené des exécutions sommaires dans la vallée du Panchir", "content": "Des vidéos vérifiées par « Le Monde » et son partenaire, le Centre for Information Resilience, prouvent que des talibans se sont rendus coupables d’exécutions sommaires de résistants, en septembre, dans la province afghane du Panchir.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2022/10/18/afghanistan-des-videos-prouvent-que-des-talibans-ont-mene-des-executions-sommaires-dans-la-vallee-du-panchir_6146253_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Des appareils de surveillance de Frontex sont utilisés par les gardes-côtes libyens pour intercepter illégalement des migrants", "content": "« Le Monde » a identifié l’origine de sept images aériennes publiées par les gardes-côtes libyens sur leurs pages Facebook. Elles ont été réalisées par des appareils de surveillance de Frontex, et démontrent comment les activités de l’agence européenne facilitent des interceptions illicites par les Libyens en Méditerranée. Frontex a toujours soutenu ne pas collaborer avec les garde-côtes libyens.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2022/11/23/enquete-comment-des-appareils-de-surveillance-de-frontex-sont-utilises-par-les-gardes-cotes-libyens-pour-intercepter-illegalement-des-migrants_6151323_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Des vidéos attestent d’un tir à balle réelle sur un réfugié, à la frontière entre la Bulgarie et la Turquie", "content": "Des vidéos collectées par « Le Monde », le collectif Lighthouse Reports et plusieurs médias européens montrent un jeune réfugié syrien qui reçoit une balle dans la poitrine, à la frontière turco-bulgare. Selon notre analyse, le coup a été tiré depuis une zone où étaient alors postées des forces de sécurité bulgares.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2022/12/05/des-videos-attestent-d-un-tir-a-balle-reelle-sur-un-refugie-a-la-frontiere-entre-la-bulgarie-et-la-turquie_6153048_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "En Europe, des réfugiés mis en cage sous le regard des agents de Frontex", "content": "Des vidéos filmées et analysées par « Le Monde », le collectif de journalistes Lighthouse Reports et plusieurs médias européens montrent qu’une cage est utilisée par des gardes-frontières bulgares pour détenir illégalement des réfugiés, sous l’œil de l’agence européenne Frontex.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2022/12/08/en-europe-des-refugies-mis-en-cage-sous-le-regard-des-agents-de-frontex_6153465_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Insurrection au Brésil : ce que les images révèlent des manquements de la police", "content": "Les forces de l’ordre brésiliennes sont-elles complices de l’insurrection bolsonariste du 8 janvier à Brasilia ? « Le Monde » a analysé plus d’une centaine de vidéos filmées pendant les événements.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/01/13/insurrection-au-bresil-ce-que-les-images-revelent-de-l-impreparation-de-la-police_6157785_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Un espion russe à Paris : Boulat Ianborissov, patron de course automobile et agent au service du Kremlin", "content": "Boulat Ianborissov n’est pas juste le patron de la course automobile Silk Way Rally. Des documents obtenus par l’hebdomadaire allemand « Der Spiegel », le site d’investigation russe « Insider » et « Le Monde » permettent d’établir que ce Russe, qui vit à Paris, est en réalité un agent de haut vol au service du Kremlin.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/m-le-mag/article/2023/04/21/un-espion-russe-a-paris-boulat-ianborissov-patron-de-course-automobile-et-agent-au-service-du-kremlin_6170489_4500055.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Pour discréditer l’Ukraine, la Russie organise de faux rassemblements en Europe", "content": "A Paris, Bruxelles ou La Haye, des publications sur les réseaux sociaux prétendent montrer des rassemblements contre l’Ukraine ou l’OTAN. Des documents, que « Le Monde » et ses partenaires ont obtenus, montrent qu’ils ont été planifiés par la Russie.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/05/07/pour-discrediter-l-ukraine-la-russie-organise-de-faux-rassemblements-en-europe_6172447_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Mort présumée de Prigojine : ce que révèlent les profils des autres passagers de l’avion qui s’est écrasé", "content": "Grâce à des documents internes du Groupe Wagner, « Le Monde » recense le profil des victimes probables du crash : des hauts responsables du groupe de mercenaires et des proches du clan Prigojine, son fondateur, également enregistré sur le vol.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/08/24/groupe-wagner-d-evgueni-prigojine-a-son-garde-du-corps-ce-que-revele-la-liste-des-passagers-du-crash_6186431_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Derrière le crash d’un avion de l’air malien, la présence probable de Wagner", "content": "Le 23 septembre, un avion de transport Il-76 s’écrase en bout de piste à l’aéroport de Gao, au Mali. « Le Monde » a suivi la piste de l’origine de cet appareil, qui conduit à l’armée malienne et au groupe de mercenaires Wagner.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/10/07/derriere-le-crash-d-un-avion-de-l-air-malien-la-presence-probable-de-wagner_6192989_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Guerre Israël-Hamas : comment la rave-party près de Gaza a basculé dans l’horreur", "content": "En quelques heures, les combattants du Hamas ont tué plus de 200 personnes dans une soirée techno en Israël, samedi 7 octobre. Les images géolocalisées et vérifiées par « Le Monde » racontent une attaque éclair ultra violente.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/10/09/guerre-israel-hamas-comment-la-rave-party-pres-de-gaza-a-bascule-dans-l-horreur_6193383_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Guerre Israël-Hamas : ce que les images révèlent du mode opératoire du mouvement islamiste", "content": "De nombreuses images, de la vidéosurveillance à la propagande du Hamas, permettent de documenter l’attaque subie par Israël, samedi 7 octobre. A partir de ces éléments, vérifiés et analysés, « Le Monde » a reconstitué le mode opératoire des miliciens palestiniens lors de l’opération terroriste « Déluge d’Al-Aqsa ».", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/10/13/guerre-israel-hamas-ce-que-les-images-revelent-du-mode-operatoire-du-mouvement-islamiste_6194242_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Explosion à l’hôpital Al-Ahli à Gaza : ce que montre l’analyse détaillée des images", "content": "Deux jours après les faits, Hamas et armée israélienne continuent de se renvoyer la responsabilité du drame. Les images authentifiées et analysées par « Le Monde » permettent de mieux comprendre ce qu’il s’est passé.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/10/19/explosion-a-l-hopital-al-ahli-a-gaza-ce-que-montre-l-analyse-detaillee-des-images_6195448_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Explosion à l’hôpital Al-Ahli à Gaza : les nouveaux éléments de notre enquête", "content": "Deux semaines après les faits, une nouvelle analyse du « Monde » montre que la trajectoire et la vitesse d’une salve de roquettes palestiniennes sont compatibles avec l’explosion à l’hôpital. Elle éclaire une nuit d’affrontements, entre échanges de tirs et survols par des avions, vraisemblablement israéliens.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/11/03/explosion-a-l-hopital-al-ahli-a-gaza-les-nouveaux-elements-de-notre-enquete_6198032_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "« Narco Business », immersion vidéo inédite au cœur des cartels de la drogue", "content": "Pendant deux ans, Bertrand Monnet, professeur à l’Edhec et spécialiste de l’économie du crime, a filmé pour « Le Monde » toutes les étapes du « business model » du cartel de Sinaloa, au Mexique. Dans ce premier volet, plongée inédite dans les laboratoires de M30, la pilule de fentanyl qui ravage les Etats-Unis.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/11/07/au-c-ur-des-laboratoires-de-fentanyl-decouvrez-le-premier-episode-de-notre-serie-video-narco-business_6198674_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Tir d’obus à l’hôpital Al-Shifa à Gaza : les images pointent la responsabilité des Israéliens", "content": "Dans la soirée du 9 novembre, un projectile plonge au dessus du plus grand hôpital de Gaza. Quelques instants plus tard, deux hommes sont blessés, dont un très gravement. Un reste d’obus est retrouvé à leurs pieds. « Le Monde » est en mesure d’affirmer qu’il s’agit d’un obus éclairant israélien.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/11/15/tir-d-obus-a-l-hopital-al-shifa-a-gaza-les-images-pointent-la-responsabilite-des-israeliens_6200316_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Du cartel mexicain de Sinaloa aux rues de New York : au cœur du business du fentanyl", "content": "Pendant deux ans, Bertrand Monnet, professeur à l’Edhec et spécialiste de l’économie du crime, a filmé pour « Le Monde » toutes les étapes du « business model » du cartel de Sinaloa, au Mexique. Dans ce deuxième épisode, zoom sur l’organisation bien huilée du cartel pour vendre le fentanyl, des clans du Culiacan aux dealeurs de New York.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/11/17/les-cooperatives-de-la-mort-de-sinaloa-decouvrez-le-deuxieme-volet-de-notre-serie-video-narco-business_6200634_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "« Dubaï connexion, comment blanchir cinquante millions de dollars » : découvrez le troisième épisode de notre série vidéo « Narco Business »", "content": "Pendant deux ans, Bertrand Monnet, professeur à l’Edhec et spécialiste de l’économie du crime, a filmé pour « Le Monde » toutes les étapes du « business model » du cartel de Sinaloa, au Mexique. Dans ce troisième épisode, rendez-vous à Dubaï avec les « narcos » et leurs conseillers financiers, pour savoir comment blanchir des millions de dollars.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/societe/article/2023/12/01/dubai-connexion-comment-blanchir-cinquante-millions-de-dollars-decouvrez-le-troisieme-episode-de-notre-serie-video-narco-business_6203306_3224.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "L’espion chinois, le député belge et les institutions européennes", "content": "Les journalistes du « Spiegel », du « Financial Times » et du « Monde » ont eu accès à des centaines de messages échangés entre un agent du renseignement chinois, Daniel Woo, et l’un de ses contacts en Europe, l’ancien député belge d’extrême droite Frank Creyelman.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/m-le-mag/article/2023/12/15/l-espion-chinois-le-depute-belge-et-les-institutions-europeennes_6205948_4500055.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Comment des milliers de migrants ont été abandonnés en plein désert avec le soutien de l’Europe", "content": "Une enquête de plusieurs mois menée par « Le Monde », le collectif de journalistes « Lighthouse Reports » et sept médias internationaux révèle comment des dizaines de milliers de migrants en route vers l’Europe ont été arrêtés et abandonnés en plein désert, au Maroc, en Tunisie et en Mauritanie.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2024/05/21/comment-des-milliers-de-migrants-ont-ete-abandonnes-en-plein-desert-avec-le-soutien-de-l-europe_6234482_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Guerre Israël-Hamas : ce que montre l’analyse détaillée des images du bombardement israélien d’un camp de déplacés à Rafah", "content": "L’armée israélienne dit que sa frappe n’est pas directement responsable de l’incendie qui a tué au moins 45 personnes, dans la nuit du 26 au 27 mai, et laisse entendre que des armes ou munitions palestiniennes ont pu le déclencher. Les images analysées par « Le Monde » éclairent d’autres hypothèses, comme la présence de bouteilles de gaz de cuisson.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2024/05/30/bombardement-d-un-camp-de-deplaces-a-rafah-ce-que-montre-l-analyse-detaillee-des-images_6236414_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Comment Europe 1 a caviardé les dérapages politiques de l’émission « On marche sur la tête » de Cyril Hanouna", "content": "« Le Monde » a chiffré la surreprésentation de l’extrême droite et identifié plusieurs dizaines de minutes de direct discrètement supprimées des replays de la radio.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/actualite-medias/article/2024/06/29/comment-europe-1-a-caviarde-les-derapages-politiques-de-l-emission-on-marche-sur-la-tete-de-cyril-hanouna_6245156_3236.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "La Brigade Bear, nouvel outil paramilitaire de la Russie en Afrique", "content": "Depuis la mort d’Evgueni Prigojine le 23 août 2023, le ministère russe de la défense a repris en main les activités du Groupe Wagner en Afrique. Parmi les différentes unités paramilitaires qu’il encadre, la Brigade Bear, dont les hommes ont fait une arrivée remarquée au Burkina Faso.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/afrique/article/2024/07/06/la-brigade-bear-nouvel-outil-du-kremlin-en-afrique_6247284_3212.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "La vie secrète de l’agent Griaznov, l’espion russe du FSB soupçonné d’avoir voulu « déstabiliser les JO »", "content": "Grâce à de nombreux documents et sources exclusives, « Le Monde » a pu retracer le parcours de Kirill Griaznov, ancienne vedette de télé-réalité, devenu espion russe du FSB, qui se vantait d’offrir aux Français « une cérémonie d’ouverture comme il n’y en a jamais eu ».", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/societe/article/2024/07/25/agent-k-plongee-inedite-dans-la-vie-de-l-espion-russe-du-fsb-soupconne-d-avoir-voulu-destabiliser-les-jo_6257833_3224.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Après le naufrage d’un bateau avec 750 personnes à bord au large de la Grèce, les failles et la lenteur des secours", "content": "Après la lenteur de l’intervention de sauvetage, l’utilisation de cordes par les gardes-côtes pour tracter le chalutier en perdition soulève des questions. « Le Monde » a reconstitué les heures qui ont précédé ce drame à l’issue duquel plus de 500 migrants auraient perdu la vie.", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/article/2023/06/23/naufrage-au-large-de-la-grece-les-failles-des-secours_6178832_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Enquête - Ukraine : la désillusion des combattants latino-américains", "content": "", "begin": "2024-12-04", "media": "Les Observateurs", "links": ["https://www.france24.com/fr/vid%C3%A9o/20241126-enqu%C3%AAte-ukraine-la-d%C3%A9sillusion-des-combattants-latino-am%C3%A9ricains"], "pro": "", "ia_override": "", "commentaire": "", "authors": "Chloé Lauvergnier", "authors_norm": "Chloé Lauvergnier"}, {"title": "Soudan : dans l’État d’Al-Jazira, les Forces de soutien rapide massacrent des centaines de civils", "content": "", "begin": "2024-11-18", "media": "Les Observateurs", "links": ["https://observers.france24.com/fr/%C3%A9missions/les-observateurs/20241118-enquete-massacre-fsr-soudan-guerre-civile-alsariha-aljazira-gezira"], "pro": "", "ia_override": "", "commentaire": "", "authors": "Djamel Belayachi  ", "authors_norm": "Djamel Belayachi"}, {"title": "Abandonnés en mer (1/2) : un équipage syrien bloqué depuis deux ans dans un port en const $ = s => document.querySelector(s);
const text = v => (v==null ? '' : String(v));
const esc = s => text(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#039;'})[m]);
const host = u => { try { return new URL(u).hostname.toLowerCase(); } catch(e) { return ''; } };

const labelFor = (u) => { const h = host(u); const labs = {"youtube.com": "YouTube", "youtu.be": "YouTube", "x.com": "X / Twitter", "twitter.com": "Twitter", "facebook.com": "Facebook", "instagram.com": "Instagram", "tiktok.com": "TikTok", "vimeo.com": "Vimeo", "dailymotion.com": "Dailymotion", "nytimes.com": "NYTimes", "lemonde.fr": "Le Monde", "liberation.fr": "Libération", "lefigaro.fr": "Le Figaro", "francetvinfo.fr": "Franceinfo", "france24.com": "France 24", "arte.tv": "ARTE", "guardian.com": "The Guardian", "bbc.co.uk": "BBC", "apnews.com": "AP", "reuters.com": "Reuters", "washingtonpost.com": "Washington Post", "ft.com": "Financial Times", "wsj.com": "WSJ", "cnn.com": "CNN", "bloomberg.com": "Bloomberg", "theatlantic.com": "The Atlantic", "economist.com": "The Economist"}; const k = Object.keys(labs).find(x => h.endsWith(x)); return k ? labs[k] : (h.replace(/^www\./,'').split(':')[0].charAt(0).toUpperCase()+h.replace(/^www\./,'').slice(1)); };

// IA: override > commentaire > title/content
const hasAI = (row) => {
  const ov = String(row.ia_override||'').trim().toLowerCase();
  if (ov) { if (/^(1|true|oui|yes|y)$/i.test(ov)) return true; if (/^(0|false|non|no|n)$/i.test(ov)) return false; }
  const blob = (String(row.commentaire||'').trim() || String(row.title+' '+row.content)).toLowerCase();
  return /(\bia\b|intelligence\s+artificielle|apprentissage\s+(automatique|profond)|machine\s*learning|deep\s*learning|réseaux?\s+neur|gpt\b|chatgpt|llm|ocr\b|vision|reconnaissance|asr\b|transcription\s+automatique|speech\s*to\s*text)/i.test(blob);
};

const proLab = (s) => { s = String(s||'').toLowerCase(); if(/(proactive|pro-active|pro active)/.test(s)) return 'proactive'; if(/(réactive|reactive|re-active|re active)/.test(s)) return 'reactive'; return ''; };

const mediaBadge = (media, links) => {
  const first = (links||[])[0] || "";
  const h = host(first);
  if (h) { const img = `<img class="logo" src="https://www.google.com/s2/favicons?domain=${h}&sz=64" alt="logo ${esc(media||h)}" onerror="this.replaceWith(document.createElement('span'))">`; return img + `<div>${esc(media||'')}</div>`; }
  const key = String(media||'').trim().toLowerCase();
  if (key && MEDIA_ABBR[key]) { return `<div class="logo-fallback">${MEDIA_ABBR[key]}</div><div>${esc(media)}</div>`; }
  const base = (media||''); const txt = base.replace(/^www\./,''); const p = txt.split(/[^A-Za-zÀ-ÿ]+/).filter(Boolean);
  const a=(p[0]||'').charAt(0), b=(p[1]||'').charAt(0); const ini = (a+b||txt.charAt(0)||'?').toUpperCase();
  return `<div class="logo-fallback">${ini}</div><div>${esc(media||'')}</div>`;
};

function matchAuthor(rowAuthors, selected){
  if (!selected) return true;
  const raw = String(rowAuthors||'');
  const parts = raw.split(/,\s*/).map(s=>s.trim()).filter(Boolean);
  return parts.some(p => p.toLowerCase() === selected.toLowerCase());
}

function rebuildMediaOptions(rows, selected){
  const counts = {}
  for (const r of rows){ const m = (r.media||'').trim(); if (!m) continue; counts[m] = (counts[m]||0)+1; }
  const list = Object.keys(counts).sort((a,b)=>a.localeCompare(b, 'fr'));
  const sel = $('#media');
  sel.innerHTML = `<option value="">Tous (${rows.length})</option>` + list.map(m => `<option value="${esc(m)}">${esc(m)} (${counts[m]})</option>`).join('');
  if (selected && counts[selected]) sel.value = selected; else sel.value = "";
}

let rows_all = DATA.slice();
let rows = DATA.slice();

function render(){
  const grid = $('#grid');
  $('#count').textContent = rows.length + ' résultat(s)';
  grid.innerHTML = rows.map(r => {
    const ai = !!hasAI(r);
    const pro = proLab(r.pro);
    const buttons = (r.links||[]).slice(0,8).map(u => `<a class="linkbtn" href="${esc(u)}" target="_blank" rel="noopener">${esc(labelFor(u))}</a>`).join('');
    const authors = r.authors_norm ? `<div class="kv"><span><strong>auteur:</strong> ${esc(r.authors_norm)}</span></div>` : '';
    return `<div class="item">
      <div class="meta-top">
        <div class="media">${mediaBadge(r.media, r.links||[])}</div>
        <div class="chips">
          ${ai?'<span class="chip ai">IA</span>':''}
          ${pro==='proactive'?'<span class="chip pro">Proactive</span>':(pro==='reactive'?'<span class="chip rea">Réactive</span>':'')}
        </div>
      </div>
      <h3 class="title">${esc(r.title||'(sans titre)')}</h3>
      ${r.content?`<div class="desc">${esc(r.content)}</div>`:''}
      <div class="kv">${r.begin?`<span><strong>date:</strong> ${esc(r.begin)}</span>`:''} <span><strong>média:</strong> ${esc(r.media||'')}</span></div>
      ${authors}
      <div class="actions">${buttons}</div>
    </div>`;
  }).join('');
}

function apply(){
  const q = ($('#q')||{value:''}).value.trim().toLowerCase();
  const ia = ($('#ia')||{value:''}).value;
  const pro = ($('#pro')||{value:''}).value;
  const authorFilter = ($('#author')||{value:''}).value.trim();
  let base = rows_all.filter(r => {
    if (q) { const blob = String((r.title||'')+' '+(r.content||'')+' '+(r.media||'')+' '+(r.begin||'')+' '+(r.authors_norm||'')+' '+(r.commentaire||'')).toLowerCase(); if (!blob.includes(q)) return false; }
    const isAI = !!hasAI(r);
    if (ia==='y' && !isAI) return false;
    if (ia==='n' && isAI) return false;
    if (pro) { const lab = proLab(r.pro); if (lab!==pro) return false; }
    if (authorFilter) { const parts = (r.authors_norm||'').split(/,\s*/).filter(Boolean); if (!parts.some(p => p.toLowerCase()===authorFilter.toLowerCase())) return false; }
    return true;
  });
  const previousMedia = ($('#media')||{value:''}).value;
  rebuildMediaOptions(base, previousMedia);
  const selectedMedia = ($('#media')||{value:''}).value.trim().toLowerCase();
  rows = base.filter(r => !selectedMedia || String(r.media||'').trim().toLowerCase()===selectedMedia);
  render();
}

document.addEventListener('input', (e) => { if(['q','ia','pro','media','author'].includes(e.target.id)) apply(); });
document.getElementById('clear').addEventListener('click', () => { ($('#q')||{}).value=''; ($('#ia')||{}).value=''; ($('#pro')||{}).value=''; ($('#media')||{}).value=''; ($('#author')||{}).value=''; apply(); });

rebuildMediaOptions(DATA.slice(), "");
apply();
</script>

</body>
</html>
