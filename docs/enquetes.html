<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>catalogue d'enquêtes de type OSINT — Tous médias</title>
<style>
:root{--bg:#f7f9fb;--surface:#fff;--muted:#475569;--text:#0f172a;--accent:#16a34a;--border:#e2e8f0;--stripe:#f0fdf4;
--ai-bg:#eef2ff;--ai-text:#3730a3;--ai-border:#dbeafe;--pro-bg:#ecfdf5;--pro-text:#065f46;--pro-border:#bbf7d0;--rea-bg:#fff7ed;--rea-text:#9a3412;--rea-border:#fed7aa;}
*{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;background:var(--bg);color:#0f172a}
.header-grad{background:linear-gradient(120deg,#16a34a,#22c55e,#86efac);color:#04361a}
header{position:sticky;top:0;z-index:10;backdrop-filter:blur(6px);border-bottom:1px solid var(--border);padding:22px 16px 12px}
.container{max-width:1100px;margin:0 auto;padding:0 12px}
h1{margin:0;font-size:26px}
.subtitle{color:#065f46;margin:6px 0 10px}
.card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:12px;box-shadow:0 6px 14px rgba(15,23,42,.05)}
label{display:block;font-size:12px;color:#475569;margin:4px 0}
select,input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#fff;color:#0f172a;outline:none}
.filters{display:grid;gap:10px;grid-template-columns:1fr}
@media(min-width:1100px){.filters{grid-template-columns:1fr 1fr 1fr 1fr}}
.toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.btn{appearance:none;border:1px solid var(--border);background:#fff;color:#0f172a;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
.btn:hover{border-color:#16a34a}
main{padding:12px 16px}
.grid{display:grid;gap:12px;grid-template-columns:1fr}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
@media(min-width:1040px){.grid{grid-template-columns:1fr 1fr 1fr}}
.item{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:8px}
.meta-top{display:flex;align-items:center;justify-content:space-between;gap:8px}
.media{display:flex;align-items:center;gap:8px;color:#334155;font-size:13px}
.logo{width:20px;height:20px;border-radius:4px;border:1px solid var(--border);object-fit:contain;background:#fff}
.logo-fallback{width:20px;height:20px;border-radius:4px;background:#e2e8f0;color:#334155;display:flex;align-items:center;justify-content:center;font:700 10px/20px ui-sans-serif}
.chips{display:flex;gap:6px;flex-wrap:wrap}
.chip{padding:2px 8px;border-radius:999px;border:1px solid var(--ai-border);font-size:12px;background:#eef2ff;color:#3730a3}
.chip.ai{background:var(--ai-bg);color:var(--ai-text);border-color:#dbeafe}
.chip.pro{background:var(--pro-bg);color:#065f46;border-color:#bbf7d0}
.chip.rea{background:#fff7ed;color:#9a3412;border-color:#fed7aa}
.title{margin:0;font-size:16px;line-height:1.25}
.desc{color:#475569;font-size:14px}
.kv{display:flex;gap:8px;flex-wrap:wrap;font-size:12px;color:#334155}
.kv span{background:var(--stripe);padding:2px 6px;border-radius:6px}
.actions{display:flex;gap:8px;margin-top:4px;flex-wrap:wrap}
.linkbtn{display:inline-block;padding:8px 12px;border-radius:10px;border:1px solid var(--border);text-decoration:none;color:#0f172a}
.linkbtn:hover{border-color:#16a34a}
.count{font-size:12px;color:#065f46}
footer{margin:28px 0 20px;color:#065f46;font-size:13px}
footer .foot{padding:14px;border:1px solid var(--border);border-radius:12px;background:linear-gradient(120deg,#ecfdf5,#f0fdf4)}
</style>
</head>
<body>
<header class="header-grad">
  <div class="container">
    <h1>catalogue d'enquêtes de type OSINT</h1>
    <div class="subtitle">Investigations audiovisuelles</div>
    <div class="card">
      <div class="filters">
        <div><label>Recherche</label><input id="q" placeholder="Rechercher…"></div>
        <div><label>Mobilise de l'IA</label><select id="ia"><option value="">Indifférent</option><option value="y">Oui</option><option value="n">Non</option></select></div>
        <div><label>Type d'enquête</label><select id="pro"><option value="">Indifférent</option><option value="proactive">Proactive</option><option value="reactive">Réactive</option></select></div>
        <div><label>Média</label><select id="media"></select></div>
      </div>
      <div class="filters" style="margin-top:8px">
        <div><label>Auteur</label><select id="author"><option value="">Tous</option><option value="Abdelali Ragad">Abdelali Ragad</option><option value="Alexis Orsini">Alexis Orsini</option><option value="Aliaume Leroy">Aliaume Leroy</option><option value="Alijani Ershad">Alijani Ershad</option><option value="Ben Strick">Ben Strick</option><option value="Benedict Garman And Sean Seddon">Benedict Garman And Sean Seddon</option><option value="Chloé Lauvergnier">Chloé Lauvergnier</option><option value="Chloé Rabs">Chloé Rabs</option><option value="Claire-Line Nass">Claire-Line Nass</option><option value="Corentin Bainier">Corentin Bainier</option><option value="David Ricj">David Ricj</option><option value="Djamel Belayachi">Djamel Belayachi</option><option value="Dounia Mahieddine">Dounia Mahieddine</option><option value="Fatma Ben Hamad">Fatma Ben Hamad</option><option value="Gaëlle Geoffroy">Gaëlle Geoffroy</option><option value="Henry Mhango">Henry Mhango</option><option value="Louise Dalmasso">Louise Dalmasso</option><option value="Lucie de Perthus">Lucie de Perthus</option><option value="Mahmoud Naffakh">Mahmoud Naffakh</option><option value="Maëva Polet">Maëva Polet</option><option value="Maëva Poulet">Maëva Poulet</option><option value="Pariesa Brody">Pariesa Brody</option><option value="Pas Renseigné">Pas Renseigné</option><option value="Peter Murimi">Peter Murimi</option><option value="Poline Tchoubar">Poline Tchoubar</option><option value="Richard Irvine-Brown">Richard Irvine-Brown</option><option value="Runako Celina">Runako Celina</option><option value="Suy Kahofi">Suy Kahofi</option></select></div>
      </div>
      <div class="toolbar" style="margin-top:10px">
        <button class="btn" id="clear">Réinitialiser</button>
        <span class="count" id="count"></span>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <div id="grid" class="grid"></div>
  <footer>
    <div class="foot">Projet <strong>MatrioscIA</strong>. Olivier Le Deuff, Thais Barbosa de Almeida, Rayya Roumanos, Mailuxa Pagola. 2025. Licence <strong>CC BY</strong>.</div>
  </footer>
</main>

<script>
const DATA = [{"title": "Video: Syria Chemical Attack: Here’s What Happened", "content": "One of the worst chemical attacks in the Syrian civil war occurred on Tuesday in opposition-held Idlib Province. Dozens of people died, including children. Then the blaming began.", "begin": "2017-04-06", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005028211/syria-chemical-attack-heres-what-happened.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Syria Spun a Chemical Strike", "content": "A New York Times investigation shows how Syria and its main partner, Russia, have distorted the facts surrounding the chemical weapons attack on Khan Sheikhoun.", "begin": "2017-04-26", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005063944/syria-chemical-attack-russia.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Swastikas, Shields and Flags: Branding Hate in Charlottesville", "content": "We decode the symbols of hate that white supremacists, Nazis and alt-right groups display at their marches, including the violent gathering in Charlottesville, Va.", "begin": "2017-08-15", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005360556/white-supremacist-symbols-charlottesville.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: 10 Minutes. 12 Gunfire Bursts. 30 Videos. Mapping the Las Vegas Massacre.", "content": "The shots began at 10:05. Twelve bursts of gunfire later, the police broke down Stephen Paddock’s door at the Mandalay Bay. The Times mapped 30 videos to draw perhaps the most complete picture to date of what happened.", "begin": "2017-10-21", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005473328/las-vegas-shooting-timeline-12-bursts.html"], "pro": "réactive ? ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Scenes From a D.E.A. Drug Raid Gone Wrong", "content": "Surveillance footage from 2012, published for the first time, shows four civilians being killed during a drug operation. Mattathias Schwartz, a journalist working with ProPublica, narrates as boats collide and gunfire erupts.", "begin": "2017-10-23", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/americas/100000005491183/dea-drug-raid-gone-wrong.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Did Bombs Made in Italy Kill a Family In Yemen?", "content": "We followed shipments of bombs from a holiday island in Italy to Saudi Arabia, then found those bombs at the scene of civilian deaths in Yemen. Is Italy capitalizing on a brutal conflict or just doing business?", "begin": "2017-12-29", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005254317/civilian-deaths-yemen-italian-bombs.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The Anti-Protest Gear That Despots Love", "content": "China-based Norinco is a state-owned defense company that markets a military-grade crowd-control system complete with water cannons and tear gas launchers. Experts say it’s overkill, but at least one customer — Venezuela — disagrees.", "begin": "2017-12-23", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000005573465/anti-protest-gear-china-venezuela.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Saudi Blockade Is Starving Yemen", "content": "Yemen is on the brink of famine. One of the poorest countries in the Middle East and riven by conflict, it is now practically sealed off from the world by a sea and air blockade imposed by Saudi Arabia.", "begin": "2017-12-19", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005589946/how-the-saudi-blockade-is-starving-yemen.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Escape From North Korea: What the Video Shows", "content": "Footage of a dramatic escape by a North Korean soldier into South Korea shows that a pursuing soldier from the North may have violated an international treaty.", "begin": "2017-11-23", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000005566674/escape-from-north-korea-what-the-video-shows.html"], "pro": "réactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Strava’s Heat Map Uncovers Military Bases", "content": "Strava's online exercise-tracking map unwittingly reveals remote military outposts — and even the identities of soldiers based there. The situation shows how data collection can lead to unintended consequences.", "begin": "2018-01-30", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005705502/big-data-big-problems-how-stravas-heat-map-uncovers-military-bases.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: For 8 Days, Syria Felt More Like World War III", "content": "Over the course of just eight days in February, the conflict in Syria intensified, with the U.S., Russia, Turkey, Israel and Iran all playing a part. Here’s how one of the most chaotic weeks in the seven-year war unfolded.", "begin": "2018-02-16", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005734767/wolrd-war-one-week-syria.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How a Drone Hunted Three Kurdish Fighters in Syria", "content": "In January, Turkey launched an offensive into Syria’s northwest. We analyzed drone footage released by the military to show how two sides fight on a modern battlefield.", "begin": "2018-03-03", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005738262/turkey-drone-attack-kurds-syria.html"], "pro": "réactive ? ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Militias Are Burning Villages in Congo. We Tracked the Toll.", "content": "We obtained satellite images that show how lakeshore villages in the Democratic Republic of Congo have been destroyed in recent attacks, forcing 140,000 people to flee their homes.", "begin": "2018-03-08", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/africa/100000005765869/tracking-violence-congo.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Ambush of U.S. Soldiers in Niger Unfolded", "content": "One of the American soldiers ambushed by militants in Niger was wearing a helmet camera – we analyzed the footage to understand what happened.", "begin": "2018-03-20", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/africa/100000005794489/american-soliders-green-berets-ambushed-niger.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Las Vegas Gunman Planned a Massacre, in 7 Days of Video", "content": "Using exclusive surveillance footage obtained from MGM Resorts, we pieced together the last days of Stephen Paddock, the Las Vegas gunman. He plays video poker, laughs with hotel staff and hauls bag after bag of weapons into his suite.", "begin": "2018-03-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005794914/las-vegas-gunman-planned-massacre.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Stephon Clark Was Killed by Police in His Backyard", "content": "Stephon Clark, a 22-year-old unarmed man, was shot by the police in his grandmother’s backyard in Sacramento on March 18. Police body camera and helicopter footage shows details of what happened.", "begin": "2018-03-23", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005813009/stephon-clark-killed-police-sacramento.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Satellite Images Reveal the Birth of a Drone Base", "content": "Dust storms, scorching temperatures and lengthy delivery times have put the Pentagon’s new drone base in the Sahara in Niger more than a year behind schedule and $22 million over its original budget. Here is what images from space revealed about the construction process that started in 2016.", "begin": "2018-04-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/africa/100000005856412/satellite-images-reveal-the-birth-of-a-drone-base.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Did Police Kill These Protesters in Ukraine? What the Videos Show", "content": "Lawyers in Ukraine hope a forensic analysis of videos can provide critical evidence against a paramilitary force accused of killing 48 protesters in 2014.", "begin": "2018-05-30", "media": "The New York Times", "links": ["https://www.nytimes.com/video/magazine/100000005838140/did-ukrainian-police-kill-protesters-videos-may-reveal-the-answer.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: 23 Seconds, 5 Critical Moments: How Stephon Clark Was Killed by the Police", "content": "At 9:26 on a Sunday evening, Stephon Clark encountered two police officers. Twenty-three seconds later, they shot and killed him. We analyzed the extensive body camera and helicopter footage frame-by-frame and reviewed the autopsy report to explain what happened.", "begin": "2018-06-07", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005832133/stephon-clark-shot-killed-police.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The Militia Threatening American Troops in Syria", "content": "There are roughly 2,000 U.S. troops in Syria. Recently, a statement went out calling for direct attacks against them. Who sent it, and why?", "begin": "2018-06-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005921109/iran-syria-militia-us-troops.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Tracking North Korea’s New Tourism Plans", "content": "Construction is underway in North Korea to build a sprawling resort complex near an area the military has used for testing missiles. The government said it hopes to attract a million tourists a year. From where remains unclear.", "begin": "2018-06-15", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000005953051/trading-bombs-for-beaches-tracking-north-koreas-tourism-plans.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How a Remote Patch of Land Turned Into a Child Migrant Shelter", "content": "The tent camp in Texas was built this month to house unaccompanied migrant children between the ages of 13 and 17. Satellite imagery reveals how it sprouted up and what’s inside.", "begin": "2018-06-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005965542/how-a-remote-patch-of-land-turned-into-a-child-migrant-shelter.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: One Building; Dozens Killed in Syria: How Bashar al-Assad Gassed His Own People", "content": "Syrian officials say there wasn’t a chemical attack. But what really took place in the town of Douma in April? We analyzed 67 videos to reconstruct how at least 34 people died in one apartment building.", "begin": "2018-06-25", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005840873/syria-chlorine-bomb-assad.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Drone Attack on Maduro Unfolded in Venezuela", "content": "It started with a nervous look to the sky. Two minutes later, two drones exploded. We analyzed videos and photos to show how a speech by President Nicolás Maduro ended in an apparent assassination attempt.", "begin": "2018-08-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/americas/100000006042079/how-the-drone-attack-on-maduro-unfolded-in-venezuela.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Watch Police Enter the Las Vegas Gunman’s Room", "content": "Newly released video shows the moment the Las Vegas police breached the hotel room of Stephen Paddock. He killed 58 people and wounded hundreds more in a shooting rampage on Oct. 1.", "begin": "2018-05-02", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000005879871/las-vegas-police-stephen-paddock-hotel.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Surveillance Cameras Tracked Two Russian Hit Men", "content": "British investigators used security footage and flight records to track two Russian men who now stand accused of attempted murder in the March attack featuring the nerve agent Novichok.", "begin": "2018-09-06", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/europe/100000006087791/how-surveillance-cameras-tracked-two-russian-hit-men.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How a C.I.A. Drone Base Grew in the Desert", "content": "Officials from the U.S. and Niger have confirmed the location of a new C.I.A. drone base to The New York Times. We’ve analyzed its construction and location.", "begin": "2018-09-09", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/africa/100000006085877/niger-dirkou-american-cia-drone-base-africa.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How a Gang Hunted and Killed a 15-Year-Old in the Bronx", "content": "The murder of Lesandro Guzman-Feliz, known as Junior, drew outrage across New York City. Our investigation retraces his last steps — and reveals how a recent wave of violence took his life just two blocks from home.", "begin": "2018-09-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/nyregion/100000005990101/junior-murder-bronx-trinitarios.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The Bomb Suspect’s Van Is Covered With Stickers. Here’s What They Show.", "content": "Federal law enforcement officials seized the van of Cesar Sayoc Jr., who was arrested in connection with the wave of bombs sent to prominent Democrats and critics of President Trump. Here’s why the van could be key to the investigation.", "begin": "2018-10-26", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000006182858/bomb-suspect-cesar-sayoc-van-stickers.html"], "pro": "proactive ", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Killing Khashoggi: How a Brutal Saudi Hit Job Unfolded", "content": "An autopsy expert. A lookalike. A black van. Our video investigation follows the movements of the 15-man Saudi hit team that killed and dismembered the journalist Jamal Khashoggi.", "begin": "2018-11-16", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006154117/khashoggi-istanbul-death-saudi-consulate.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: A Black Driver, a Marijuana Bust and a Body Camera That Turned Off", "content": "A traffic stop in New York led to a young black man being arrested for possession of marijuana. What happened? The New York Times obtained videos that offer a rare window into how far police may be willing to go to make an arrest.", "begin": "2018-11-19", "media": "The New York Times", "links": ["https://www.nytimes.com/video/nyregion/100000006186020/nypd-marijuana-arrest-video.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How an Elite Nigerian Unit Killed Dozens of Protesters", "content": "Nigeria’s military said it acted in self-defense. Our visual investigation shows that this claim doesn’t hold up, and reveals how an elite military unit used machine guns on unarmed marchers in October, killing dozens.", "begin": "2018-12-17", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/africa/100000006196505/nigeria-military-protest-massacre-video.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: An Israeli Soldier Killed a Medic in Gaza. We Investigated the Fatal Shot.", "content": "On June 1, an Israeli soldier shot into a crowd, killing a volunteer medic named Rouzan al-Najjar. Israeli officials say soldiers only use live fire as a last resort. Our investigation shows otherwise. We analyzed over 1,000 photos and videos, froze the fatal moment in a 3-D model of the protest, and interviewed more than 30 witnesses and I.D.F. commanders to reveal how Rouzan was killed.", "begin": "2018-12-30", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005933727/israel-gaza-medic-killed-rouzan-najjar.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The U.S. Blamed Maduro for Burning Aid to Venezuela. New Video Casts Doubt.", "content": "Top U.S. officials have said Nicolás Maduro’s regime burned an aid convoy last month. But TV footage contradicts that claim and shows how this unverified information spread across Twitter and television.", "begin": "2019-03-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/americas/100000006385986/the-us-blamed-maduro-for-burning-aid-to-venezuela-new-video-casts-doubt.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Why U.S. Weapons Sold to the Saudis Are Hitting Hospitals in Yemen", "content": "In our video, a former State Department official sent to advise the Saudi-led coalition says he saw firsthand how it failed to avoid civilian casualties in Yemen — and how the U.S. chose to look the other way.", "begin": "2019-05-23", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006466384/yemen-war-saudi-arabia-usa.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: One Bomb. 11 Children Killed. And the Evidence That Implicates the U.S.", "content": "A woman and 11 children were killed in an airstrike on a home in Afghanistan last fall. We spoke to the father who was left to search for answers. The United States initially said it was not involved, but after our visual investigation, it changed its story.", "begin": "2019-06-03", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006466390/american-airstrike-afghanistan.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The U.S. Says Iran Attacked Tankers. Does the Evidence Add Up?", "content": "A Times analysis of a video and images publicly released by the U.S. Defense Department indicates that an Iranian patrol boat removed an object from a tanker in the Gulf of Oman on June 13 that may have been a limpet mine.", "begin": "2019-06-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006558872/iran-tanker-video.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Europe Shut These Migrants Out, Libyan Rebels Bombed Them", "content": "A Times investigation shows that the African migrants killed by a July 2 airstrike in Libya were being detained near a weapons depot — a prime target in the country’s civil war. Before the attack, the E.U. ignored calls to move the migrants.", "begin": "2019-07-11", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006594318/europe-shut-african-migrants-out-libyan-rebels-bombed-them.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Did Hong Kong Police Use Violence Against Protesters? What the Videos Show", "content": "In a Visual Investigation, The New York Times shows how the Hong Kong police used excessive force by tear-gassing, beating and dragging protesters on June 12.", "begin": "2019-07-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006602584/hong-kong-police-protest-video-investigation.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Kim Jong-un Smuggled Luxury Mercedes to North Korea", "content": "Kim Jong-un frequently shows off the Mercedes he has obtained in open defiance of U.N. sanctions intended to ban luxury goods from North Korea. Using shipping data, corporate records, satellite imagery and interviews, our investigation tracks the circuitous routes used to import illicit goods.", "begin": "2019-07-16", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006469635/north-korea-sanctions.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘Please Stop Beating Us’: Where Were Hong Kong’s Police?", "content": "After a violent mob attack in Hong Kong, protesters accused the police of ignoring their calls for help. We reconstruct what happened that night.", "begin": "2019-07-30", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006624535/hong-kong-protest-police-triad-investigation.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Laser Pointers and Traffic Cones: Creative Ways Hong Kong Protesters Are Organizing", "content": "Hong Kong’s protesters have employed innovative tactics to stay safe and evade the police. Our visual investigation gives an up-close look at those strategies.", "begin": "2019-08-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006649109/laser-pointers-and-traffic-cones-creative-ways-hong-kong-protesters-are-organizing.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Trump Is Having Tent Courthouses Built Along the Border. Here’s What They Look Like.", "content": "Tent courthouses are the administration’s latest move in its “Remain in Mexico” policy, forcing asylum seekers to wait in one of Mexico’s most dangerous states until their hearings. We track the tents’ expansion through satellite imagery — and explain how they could make the asylum process even harder.", "begin": "2019-08-29", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/politics/100000006681200/border-immigration-tent-courthouses.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Hong Kong Police Shot a Protester at Point-Blank Range. We Break Down What Happened.", "content": "In a major escalation of violence since protests began four months ago, the Hong Kong police fired a live round at a protester from point-blank range. We analyzed the footage to create a comprehensive picture of what exactly happened.", "begin": "2019-10-01", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006745719/hong-kong-protester-shot.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Russia Bombed Four Syrian Hospitals. We Have Proof.", "content": "The Times obtained thousands of air force recordings, which reveal for the first time that Russia repeatedly bombed hospitals in Syria.", "begin": "2019-10-13", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000005697485/russia-bombed-syrian-hospitals.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: We Proved Russian Pilots Bombed a Hospital. Then They Did It Again.", "content": "Four weeks ago, The Times provided visual evidence showing that the Russian Air Force bombed a Syrian hospital. Last Wednesday, Russia did it again.", "begin": "2019-11-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006815692/syria-hospitals-russia.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘Sent Candy’: Cockpit Tapes Show Russian Pilots Bombing Syrian Civilians", "content": "A Times investigation used cockpit recordings to show for the first time how Russian pilots attacked civilians in Syria this summer, killing dozens.", "begin": "2019-12-01", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006818506/russia-bombs-syria-civlians.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: India’s Police Response to Protests Was Swift and Violent, Videos Show", "content": "When students at a university in India’s capital protested a controversial citizenship bill, the police responded with violence. We analyzed the footage to show the tactics officers are using.", "begin": "2019-12-17", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006877279/india-protests-police.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Secret Video Offers Rare Look Inside Chinese Labor Program", "content": "China is relocating Uighurs and other Muslim minorities to urban areas as part of a contentious labor program. The Times obtained rare footage taken inside one.", "begin": "2019-12-30", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000006874372/chinese-labor-uighurs.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Satellite Images Reveal Impact of European Floods", "content": "Towns in multiple countries have been devastated. We used radar technology to look through the clouds at the damage below.", "begin": "2021-07-17", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/europe/100000007871199/satellite-europe-floods.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Video Shows Ukrainian Airliner Being Hit Over Iran", "content": "The New York Times has obtained and verified video showing the moment a Ukrainian airliner was hit in Iran.", "begin": "2020-01-09", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006911815/iran-plane-missile.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Ukrainian Flight 752: How a Plane Came Down in 7 Minutes", "content": "Video verified by The New York Times shows that the Iranian military fired two missiles at the passenger jet. Here’s everything we know about what happened in that seven-minute flight.", "begin": "2020-01-12", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006911696/iran-crash.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Ukraine Flight 752: New Video Shows First Missile Hit Plane", "content": "A new video, verified by The New York Times, shows that the Iranian military launched two missiles at the passenger jet in around 30 seconds. The plane, ablaze, continued flying for several minutes before crashing and killing all 176 people on board.", "begin": "2020-01-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006920114/iran-plane-missile-video.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How Did Iran’s Qassim Suleimani Wield Power? We Tracked the Quds Force Playbook", "content": "Before his killing, Maj. Gen. Qassim Suleimani of Iran was everywhere. His persona is a clue into how the elite Quds Force he commanded operates.", "begin": "2020-02-02", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000006906161/suleimani-quds-iran.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Ahmaud Arbery’s Final Minutes: What Videos and 911 Calls Show", "content": "Using security footage, cellphone video, 911 calls and police reports, The Times has reconstructed the 12 minutes before Ahmaud Arbery was shot dead in Georgia on Feb. 23, 2020.", "begin": "2020-05-17", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007142853/ahmaud-arbery-video-911-georgia.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How George Floyd Was Killed in Police Custody", "content": "The Times has reconstructed the death of George Floyd on May 25, 2020. Security footage, witness videos and official documents show how a series of actions by officers turned fatal. (This video contains scenes of graphic violence.)", "begin": "2020-06-01", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007159353/george-floyd-arrest-death-video.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The David McAtee Shooting: Did Aggressive Policing Lead to a Fatal Outcome?", "content": "The Times analyzed videos of the shooting by the police and National Guardsmen of David McAtee in Louisville, Ky., on June 1 to show how the episode unfolded — and how questionable policing tactics played a role.", "begin": "2020-06-05", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007175316/the-david-mcatee-shooting-did-aggressive-policing-lead-to-a-fatal-outcome.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The Killing of Rayshard Brooks: How a 41-Minute Police Encounter Suddenly Turned Fatal", "content": "The Times analyzed witness videos, police footage and official documents to identify the critical moments — and missteps — that led to the killing of Rayshard Brooks in Atlanta on June 12, 2020.", "begin": "2020-06-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007198581/rayshard-brooks-killing-garrett-rolfe.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Philadelphia Police Tear-Gassed a Group of Trapped Protesters", "content": "On June 1, SWAT teams turned a protest march in Philadelphia into chaos. We went to the site, interviewed witnesses and analyzed dozens of videos to reconstruct what happened.", "begin": "2020-06-25", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007174941/philadelphia-tear-gas-george-floyd-protests.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Philadelphia Police Temporarily Ban Tear Gas for Crowd Control", "content": "The announcement came hours after The New York Times published its visual investigation into a protest against police brutality in Philadelphia on June 1.", "begin": "2020-06-25", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007210395/philadelphia-police-ban-tear-gas.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How ICE Helped Spread the Coronavirus", "content": "The New York Times, in collaboration with The Marshall Project, investigated how Immigration and Customs Enforcement became a domestic and global spreader of the virus.", "begin": "2020-07-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007122997/ice-deportations-coronavirus-video.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Wearing a Mask? It May Come From China’s Controversial Labor Program", "content": "Our visual investigation reveals that several Chinese companies are using Uighur labor from a contentious government program to produce P.P.E. during the pandemic. We track some of that equipment to the U.S. and around the world.", "begin": "2020-07-19", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000007226041/china-coronavirus-masks-uighur-labor-ppe.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Videos Show How Federal Officers Escalated Violence in Portland", "content": "Peaceful protests were already happening for weeks when federal officers arrived on July 4. Our video shows how President Trump’s deployment ignited chaos.", "begin": "2020-07-24", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007243995/portland-protests-federal-government.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How an Oregon Wildfire Became One of the Most Destructive", "content": "The Almeda fire left a path of destruction as it tore through the Rogue Valley in southern Oregon. About 24 hours after it started, an estimated 2,350 homes had been left in ashes. We used satellite images, videos and social media posts to track what happened.", "begin": "2020-09-20", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007341513/oregon-fires-path.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: A Sudden Spray of Bullets: Reconstructing a U.S. Task Force’s Killing of an Antifa Activist", "content": "President Trump praised the killing of Michael Reinoehl, suspected of fatally shooting a far-right protester, as “retribution.” Our investigation found that officers may have shot without warning or seeing a gun.", "begin": "2020-10-13", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007384938/michael-reinoehl-police-shooting.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘I Am On Your Side’: How the Police Gave Armed Groups a Pass in 2020", "content": "Armed groups showed up to scores of racial justice protests since May. Our video shows how police officers at times let them operate freely.", "begin": "2020-11-02", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007424380/police-black-lives-matter-protests.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Police Killed Breonna Taylor", "content": "None of the police officers who raided Breonna Taylor’s home used body cameras, impeding the public from a full understanding of what happened. The Times’s visual investigation team built a 3-D model of the scene and pieced together critical sequences of events to show how poor planning and shoddy police work led to a fatal outcome.", "begin": "2020-12-28", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007348445/breonna-taylor-death-cops.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘We Took Over the Capitol’: Tracking the Oath Keepers Charged With Conspiracy", "content": "Videos show members of the right-wing paramilitary movement entering the Capitol during the Jan. 6 attack. The Times tracked three of them amid the mob.", "begin": "2021-01-20", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007560342/we-took-over-the-capitol-tracking-the-oath-keepers-charged-with-conspiracy.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘We’ve Lost the Line!’: Radio Traffic Reveals Police Under Siege at Capitol", "content": "The Times obtained District of Columbia police radio communications and synchronized them with footage from the scene to show in real time how officers tried and failed to stop the attack on the U.S. Capitol.", "begin": "2021-03-21", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007655234/weve-lost-the-line-radio-traffic-reveals-police-under-siege-at-capitol.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: A Tanker and a Maze of Companies: One Way Illicit Oil Reaches North Korea", "content": "We spent months reviewing ship-tracking data, corporate records and satellite imagery to uncover one way North Korea evades strict international sanctions.", "begin": "2021-03-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000007422226/north-korea-winson-oil-tanker.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Militants Attacked a Key Town in Mozambique. Where Was the Government?", "content": "Insurgents who have pledged allegiance to the Islamic State attacked the strategic town of Palma in March. We interviewed survivors and used videos, satellite imagery and ship-tracking data to show how Mozambique’s government failed to protect its civilians — leaving thousands to fend for themselves.", "begin": "2021-05-26", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/africa/100000007760967/mozambique-attack.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Gaza’s Deadly Night: How Israeli Airstrikes Killed 44 People", "content": "On May 16, Israeli airstrikes destroyed three apartment buildings, decimating several families. We visited the scene, interviewed survivors and analyzed videos, photos and satellite images to find out what happened.", "begin": "2021-06-24", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000007787471/israel-airstrikes-gaza.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Day of Rage: How Trump Supporters Took the U.S. Capitol", "content": "A six-month Times investigation has synchronized and mapped out thousands of videos and police radio communications from the Jan. 6 Capitol riot, providing the most complete picture to date of what happened — and why.", "begin": "2021-06-30", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/politics/100000007606996/capitol-riot-trump-supporters.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Alleged Assassins in Haiti Claimed to Be D.E.A.", "content": "In videos filmed from nearby buildings and synchronized by the The New York Times, the group of commandos who appeared to be arriving to assassinate President Jovenel Moïse shouted that they were part of a U.S. Drug Enforcement Agency operation.", "begin": "2021-07-08", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/americas/100000007857564/haiti-jovenel-moise-assassinated-dea.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How a U.S. Drone Strike Killed the Wrong Person", "content": "A week after a New York Times visual investigation, the U.S. military admitted to a tragic mistake in an Aug. 29 drone strike in Kabul that killed 10 civilians, including an aid worker and seven children.", "begin": "2021-09-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000007963596/us-drone-attack-kabul-investigation.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: The U.S. Military Said It Was an ISIS Safe House. We Found an Afghan Family Home.", "content": "Even as the military apologized for killing 10 civilians by mistake in a drone strike in Kabul, it insisted its target had stopped by an ISIS “safe house.” The New York Times found that the building was actually home to an NGO worker and his family.", "begin": "2021-09-28", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000007980891/kabul-drone-strike-house.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Reconstructing the Rittenhouse Shootings: How Kenosha Echoed America’s Polarization", "content": "In the months leading up to Kyle Rittenhouse’s trial for killing two people, we analyzed hours of footage and interviewed key witnesses from that fatal night in Kenosha, Wis., to understand how the country’s polarization set the scene for violence.", "begin": "2021-10-28", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000007409660/kyle-rittenhouse-shooting-video-analysis.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: New Video Shows Botched Kabul Drone Strike", "content": "The New York Times obtained newly declassified military drone footage showing for the first time the U.S. strike on a car at a family home in Kabul on Aug. 29, 2021, that killed 10 Afghan civilians.", "begin": "2022-01-19", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000008165200/kabul-drone-deaths.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: High-Resolution Drone Video Shows Closer Angle of Kabul Strike", "content": "A second drone captured high-resolution footage of the strike on Aug. 29, 2021 from another angle. The U.S. military mistakenly killed the Afghan aid worker Zemari Ahmadi and nine of his family members with a Hellfire missile.", "begin": "2022-01-19", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/100000008165897/drone-strike-kabul.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Raw Footage of Lethal Aug. 29 Kabul Drone Strike", "content": "The New York Times is publishing the full, unedited 25 minutes of drone footage released as three video clips by the Defense Department in response to a Freedom of Information Act lawsuit.", "begin": "2022-01-19", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/politics/100000008166257/kabul-drone-strike-video.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Tracking Russia’s Latest Military Movements Around Ukraine", "content": "Videos, satellite images and social media posts reveal the scale and intensity of Russia’s military deployments near Ukraine’s border.", "begin": "2022-02-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/europe/100000008206442/russia-military-ukraine.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Under Fire, Out of Fuel: What Intercepted Russian Radio Chatter Reveals", "content": "The Times’s Visual Investigations team analyzed dozens of battlefield radio transmissions between Russian forces during an initial invasion of the town of Makariv, outside Kyiv. They reveal an army struggling with logistical problems and communication failures.", "begin": "2022-03-23", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/europe/100000008266864/russia-army-radio-makariv.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Proud Boys Breached the Capitol on Jan. 6: Rile Up the Normies", "content": "A Times investigation of court documents, text messages and hundreds of videos shows how the Proud Boys coordinated to instigate multiple breaches of the Capitol on Jan. 6.", "begin": "2022-06-17", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/politics/100000008392796/rile-up-the-normies-how-proud-boys-breached-the-capitol.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: China’s Surveillance State Is Growing. These Documents Reveal How.", "content": "A New York Times analysis of over 100,000 government bidding documents found that China’s ambition to collect digital and biological data from its citizens is more expansive and invasive than previously known.", "begin": "2022-06-21", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000008314175/china-government-surveillance-data.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Inside the Final Days of the Doctor China Tried to Silence", "content": "A New York Times video investigation reveals new details about Dr. Li Wenliang’s illness and death from Covid-19 based on medical records and an exclusive interview with a key witness.", "begin": "2022-10-06", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/asia/100000008352308/doctor-li-wenliang-covid-china.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Caught on Camera, Traced by Phone: The Russian Military Unit That Killed Dozens in Bucha", "content": "Exclusive phone records, documents, interviews and thousands of hours of video reveal how a Russian paratrooper unit killed dozens of people on one street in March.", "begin": "2022-12-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/europe/100000008299178/ukraine-bucha-russia-massacre-video.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘Everyone Died’: How Gunmen Killed Dozens In Sderot", "content": "Videos filmed by residents in Sderot captured a grisly and indiscriminate shooting rampage by Palestinian gunmen in the town on Saturday.", "begin": "2023-10-10", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000009124862/palestinian-gunmen-killing-sderot.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: Visual Evidence Shows Israel Dropped 2,000-Pound Bombs Where It Ordered Gaza’s Civilians to Move for Safety", "content": "A Times investigation used aerial imagery and artificial intelligence to detect bomb craters that showed that one of Israel’s biggest bombs was used routinely in south Gaza.", "begin": "2023-12-22", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/100000009208814/israel-gaza-bomb-civilians.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: I.D.F. Videos Add to Confusion Over Gazans Killed at Aid Site", "content": "The Israeli military released a heavily edited video to deflect blame, but the footage did little to clear up what led to mass casualties as people crowded around food aid trucks in northern Gaza.", "begin": "2024-03-01", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000009336313/israel-palestinian-war-aid-convoy-video.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: ‘We’re Aware of the Location’: Aid Groups in Gaza Coordinated With I.D.F. but Still Came Under Fire", "content": "Visual evidence and internal communications obtained by The Times show six aid groups based in Western countries, including Israel’s strongest allies, had humanitarian sites hit by Israeli strikes, even after the locations were shared with the I.D.F.", "begin": "2024-04-25", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/100000009393031/aid-groups-gaza-israel.html"], "pro": "proactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How the Assassination Attempt on Trump Unfolded", "content": "Footage from the scene of the shooting at a rally in Pennsylvania on Saturday shows the suspected gunman had a clear line of sight toward the former president, despite being outside the rally’s secure perimeter.", "begin": "2024-07-14", "media": "The New York Times", "links": ["https://www.nytimes.com/video/us/politics/100000009570525/trump-assassination-attempt.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Video: How a Single Family Was Shot Dead on a Street in Gaza", "content": "Last December, video emerged showing the bodies of a mother, father and their four sons strewn across a street in Gaza City. Beside them lay a stretcher, shovels and a makeshift white flag. A New York Times investigation examines how they got there and who killed them.", "begin": "2024-09-06", "media": "The New York Times", "links": ["https://www.nytimes.com/video/world/middleeast/100000009614868/israel-gaza-war-family-killed.html"], "pro": "réactive", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "La \"première photo\" de Bachar al-Assad à Moscou depuis la chute du régime syrien ? C'est faux", "content": "", "begin": "2024-12-09 00:00:00", "media": "AFP", "links": ["https://factuel.afp.com/doc.afp.com.36PY6AB"], "pro": "", "ia_override": "", "commentaire": "", "authors": "Alexis Orsini et Dounia Mahieddine", "authors_norm": "Alexis Orsini, Dounia Mahieddine"}, {"title": "Non, l'Etat ne peut pas saisir l'épargne des Français en 72 heures pour financer l'aide à l'Ukraine ", "content": "", "begin": "2024-12-09 00:00:00", "media": "AFP", "lin : "", "media": "Le Monde", "links": ["https://www.lemonde.fr/police-justice/video/2019/12/11/notre-enquete-video-comment-la-police-a-grievement-blesse-un-gilet-jaune-le-16-novembre-sur-la-place-d-italie-a-paris_6022448_1653578.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Tir de LBD à bout portant par un policier : ce qu’il s’est passé le 9 janvier à Paris, en images", "content": " « Le Monde » a pu vérifier les données et la géolocalisation d’une vidéo montrant un policier faisant feu à moins de deux mètres d’un manifestant jeudi 9 janvier. Le parquet a ouvert une enquête pour « violences volontaires ». ", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/police-justice/video/2020/01/10/video-le-tir-de-lbd-a-bout-portant-d-un-policier-pendant-la-manifestation-du-9-janvier-a-paris_6025477_1653578.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Hôpitaux débordés, arrestations, mises en quarantaine forcées… Les images du coronavirus en Chine analysées", "content": "Depuis le début de l’épidémie de coronavirus, de nombreuses vidéos illustrant la situation en Chine ont été publiées sur les réseaux sociaux. « Le Monde » a étudié et vérifié la fiabilité de plusieurs de ces documents. ", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/les-decodeurs/video/2020/02/26/hopitaux-debordes-arrestations-et-mises-en-quarantaine-forcees-les-images-du-coronavirus-en-chine-analysees_6030942_4355770.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Violences en Inde : le rôle trouble de la police décrypté", "content": "En février 2020, une vague de violences a embrasé les quartiers musulmans de New Delhi, la capitale indienne. L’action des forces de police indiennes a alors posé question. ", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/video/2020/06/12/violences-en-inde-le-role-trouble-de-la-police-decrypte_6042673_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Enquête vidéo : le déroulé des événements qui ont conduit à la mort d’Adama Traoré", "content": "L’analyse de la vidéosurveillance, des échanges radio des forces de l’ordre et des témoignages-clés ont permis au « Monde » de reconstituer en images et en 3D les dernières heures d’Adama Traoré, mort le 19 juillet 2016. ", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/videos/video/2020/07/17/enquete-video-le-deroule-des-evenements-qui-ont-conduit-a-la-mort-d-adama-traore_6046510_1669088.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Explosions à Beyrouth : ce que les vidéos révèlent de l’onde de choc", "content": "Des vidéos collectées et géolocalisées par « Le Monde » offrent des indications sur la violence de la détonation et l’étendue des dégâts de la double explosion qui a touché Beyrouth, le 4 août. ", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/international/video/2020/08/07/explosions-a-beyrouth-ce-que-les-video-revelent-de-l-onde-de-choc_6048425_3210.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Puy du Fou : ce que des vidéos d’amateurs révèlent des règles anti-Covid dans le parc", "content": "Des images filmées par des amateurs offrent des indications sur le difficile respect des règles anti-Covid au sein du parc vendéen et pendant sa Cinéscénie, autorisée à accueillir plus de 5 000 spectateurs le 15 août", "begin": "", "media": "Le Monde", "links": ["https://www.lemonde.fr/societe/video/2020/08/20/puy-du-fou-ce-que-des-videos-d-amateurs-revelent-des-regles-anti-covid-dans-le-parc_6049472_3224.html"], "pro": "", "ia_override": "", "commentaire": "", "authors": "", "authors_norm": ""}, {"title": "Enquête vidéo : les preuves de b
